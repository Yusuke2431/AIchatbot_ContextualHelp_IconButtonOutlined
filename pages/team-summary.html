<!-- チームサマリページ - ユーザビリティテスト用ハリボテ -->

<!-- リードタイムサマリ -->
<section class="summary-section">
    <div class="section-header">
        <h3>リードタイムサマリ</h3>
    </div>
    
    <div class="metrics-grid">
        <div class="metric-card" data-metric="open-to-merge">
            <div class="metric-header">
                <div class="metric-label">オープンからマージまでの平均時間</div>
                <div class="metric-buttons">
                    <button class="help-button" data-context="open-to-merge">?</button>
                    <button class="ai-button" data-context="open-to-merge">✦</button>
                </div>
            </div>
            <div class="metric-value">
                <span class="number">3.9</span>
                <span class="unit">h</span>
                <span class="trend positive">↑</span>
            </div>
        </div>

        <div class="metric-card" data-metric="open-to-review">
            <div class="metric-header">
                <div class="metric-label">オープンからレビューまでの平均時間</div>
                <div class="metric-buttons">
                    <button class="help-button" data-context="open-to-review">?</button>
                    <button class="ai-button" data-context="open-to-review">✦</button>
                </div>
            </div>
            <div class="metric-value">
                <span class="number">2.5</span>
                <span class="unit">h</span>
                <span class="trend positive">↑</span>
            </div>
        </div>

        <div class="metric-card" data-metric="review-to-merge">
            <div class="metric-header">
                <div class="metric-label">レビューからマージまでの平均時間</div>
                <div class="metric-buttons">
                    <button class="help-button" data-context="review-to-merge">?</button>
                    <button class="ai-button" data-context="review-to-merge">✦</button>
                </div>
            </div>
            <div class="metric-value">
                <span class="number">1.3</span>
                <span class="unit">h</span>
                <span class="trend negative">↓</span>
            </div>
        </div>
    </div>

    <!-- 静的チャート -->
    <div class="chart-area">
        <h4>移動平均推移</h4>
        <img src="images/team-lead-time-chart.png" alt="リードタイム推移" class="chart-image">
    </div>
</section>

<!-- アクティブメンバーサマリ -->
<section class="summary-section">
    <div class="section-header">
        <h3>アクティブメンバーサマリ</h3>
    </div>
    
    <div class="chart-area">
        <h4>稼働人数の推移</h4>
        <img src="images/active-member-chart.png" alt="メンバー稼働推移" class="chart-image">
    </div>
</section>

<!-- アクティビティサマリ -->
<section class="summary-section">
    <div class="section-header">
        <h3>アクティビティサマリ</h3>
    </div>
    
    <div class="activity-cards">
        <div class="activity-card">
            <div class="activity-icon issue">I</div>
            <div class="activity-content">
                <div class="activity-label">イシュー作成数</div>
                <div class="activity-value">677</div>
            </div>
        </div>
        
        <div class="activity-card">
            <div class="activity-icon pr">P</div>
            <div class="activity-content">
                <div class="activity-label">プルリク作成数</div>
                <div class="activity-value">5113</div>
            </div>
        </div>
        
        <div class="activity-card">
            <div class="activity-icon merge">M</div>
            <div class="activity-content">
                <div class="activity-label">マージ済みプルリク数</div>
                <div class="activity-value">4735</div>
            </div>
        </div>
        
        <div class="activity-card">
            <div class="activity-icon commit">C</div>
            <div class="activity-content">
                <div class="activity-label">コミット数</div>
                <div class="activity-value">6927</div>
            </div>
        </div>
        
        <div class="activity-card">
            <div class="activity-icon review">R</div>
            <div class="activity-content">
                <div class="activity-label">レビュー数</div>
                <div class="activity-value">4638</div>
            </div>
        </div>
    </div>
    
    <div class="chart-area">
        <h4>アクティビティの推移</h4>
        <img src="images/activity-trend-chart.png" alt="アクティビティ推移" class="chart-image">
    </div>
</section>
